<md-grid-list cols="4" rowHeight="1:2">
  <md-grid-tile *ngFor="let i of [1,2,3,4]">
    <md-card>
      <md-card-header>
        <img md-card-avatar src="assets/img/logo.png">
        <md-card-title>Bendy Zhang</md-card-title>
        <md-card-subtitle>http://bndy.net</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="http://h.hiphotos.baidu.com/image/pic/item/0df431adcbef760974d4805e27dda3cc7dd99e17.jpg">
      <md-card-content>
        I'm code Porter, but I produce code...
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
