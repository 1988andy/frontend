<md-grid-list cols="4" rowHeight="1:2">
  <md-grid-tile *ngFor="let i of [1,2,3,4]">
    <md-card>
      <md-card-header>
        <img md-card-avatar src="assets/img/logo.png">
        <md-card-title>Bendy Zhang</md-card-title>
        <md-card-subtitle>http://bndy.net</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="http://ap.ironman.com/~/media/a16c15d9306145d396f2ca69aa8d1c04/hefei3.jpg?w=1600&h=980&c=1">
      <md-card-content>
        I'm code Porter, but I produce code...
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </md-grid-tile>
</md-grid-list>
