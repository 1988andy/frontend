<div class="search-form">
  <div class="input-group">
    <input class="form-control" [(ngModel)]="keywords" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="onSearch($event)">
          <i class="fa fa-search"></i>
        </button>
      </span>
  </div>
</div>
